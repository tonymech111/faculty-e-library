<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUESA UNIUYO E-LIBRARY</title>
  <link rel="icon" type="image/png" href="">
  <link rel="stylesheet" href="f.css">
</head>
<body>
  <header id="header">

    
    <div class="logo-container">
      <img src="logo/faculty.png" alt="Faculty Logo">
    </div>
  
    <div>
      <h1 class="main-title">NUESA UNIUYO E-LIBRARY</h1>
      <p class="subtitle">Making learning easy</p>
    </div>
    <nav class="use">
     <a href="about.html">About us</a>
      <nav/>
  </header>


  <main>
     <h2>Access Materials</h2>
    <form id="redirectForm">
      <div class="dropdown">
        <label for="semester">Select Semester:</label>
        <select id="semester" name="semester" required>
          <option value="" disabled selected>Choose Semester</option>
          <option value="first">First Semester</option>
          <option value="second">Second Semester</option>
        </select>
      </div>

      <div class="dropdown">
        <label for="level">Select Level:</label>
        <select id="level" name="level" required>
          <option value="" disabled selected>Choose Level</option>
          <option value="100">100 Level</option>
          <option value="200">200 Level</option>
        </select>
      </div>

      <div class="dropdown">
        <label for="department">Select Department:</label>
        <select id="department" name="department" required>
          <option value="" disabled selected>Choose Department</option>
          <option value="mechanical" >Mechanical Engineering</option>
          <option value="computer">Computer Engineering</option>
          <option value="civil">Civil Engineering</option>
          <option value="agric">Agricultural Engineering</option>
          <option value="chemical">Chemical Engineering</option>
          <option value="food">Food Engineering</option>
          <option value="electrical">Electrical Engineering</option>
          <option value="petroleum">Petroleum Engineering</option>
        </select>
        <button type="submit" class="btn">Access Materials</button>
      </div>

      
    </form>
  </main>
  <footer>
    <p>&copy; 2025 NUESA UNIUYO E-LIBRARY </p>
  </footer>

  <script type='module' src="script.js"></script>

</body>
</html>
